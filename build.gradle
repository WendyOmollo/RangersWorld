plugins {
    id 'java'
    id 'application'
    id "com.heroku.sdk.heroku-gradle" version "1.0.4"
}

group 'com.moringaschool.Animal'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "com.sparkjava:spark-core:2.6.0"
    compile "com.sparkjava:spark-template-handlebars:2.5.5" //we'll need this for later!
    compile 'org.slf4j:slf4j-simple:1.7.21' //to ensure easy to read logging.
    compile 'org.sql2o:sql2o:1.5.4'
    compile group: 'org.postgresql', name: 'postgresql', version: '9.4-1201-jdbc41'
}

task stage(dependsOn: ['clean', 'installDist'])

applicationName = "Animal"
mainClassName = 'App'

heroku{
    appName = "animal-wild-001"
}
